<!-- frontend/templates/teacher/signup.html -->
{% extends "base.html" %}

{% block title %}Teacher Signup{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Teacher Signup</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password * (min 6 characters)</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[6-9][0-9]{9}">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="100">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education">
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession">
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/teacher/login">Login</a></p>
        <p class="auth-link"><a href="/">‚Üê Back to Home</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            mobile: document.getElementById('mobile').value,
            age: document.getElementById('age').value || null,
            education: document.getElementById('education').value || null,
            profession: document.getElementById('profession').value || null
        };
        await handleTeacherSignup(formData);
    });
</script>
{% endblock %}
